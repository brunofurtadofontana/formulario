<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ae54e19b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class='form'>
        <form action="">
            <h2 class='title'>Cadastrar</h2>
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" name="username" placeholder="Username" id="username">
            </div>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" name="email" placeholder="Email" id="email">
            </div>
            <label for="dataNasc">Data Nascimento</label>
            <div class="input">
                <i class="fa-regular fa-calendar"></i>
                <input type="date" name="data" placeholder="Data" id="data">
            </div>
            <label for="telefone">Telefone</label>
            <div class="input">
                <i class="fa-solid fa-phone"></i>
                <input type="text" name="Fone" placeholder="(xx)xxxxx-xxxx" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" id="data">
            </div> 
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="senha" placeholder="Password" id="senha">
            </div>
            <div class="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
